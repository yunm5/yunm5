<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자기소개</title>
  <style>
    body{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: antiquewhite;
    }
    section {
      width: 100%;         
      text-align: center;  
      margin: 20px 0;    
    }
 
    h1 {
      justify-content: center;
      color: #000;
    }    
    button {
      position:fixed;
      right:50px;
      bottom:30px;
    }
  </style>
</head>
<body>
  <h1>희망 직무</h1>
  <section>
    <h2>컴퓨터 보안 전문가</h2>
    <p>정보보안 전문가가 되고싶다.</p>
  </section>
  <section>
    <h2>백엔드 개발자</h2>
    <p>백엔드 개발자가 되고싶다. 프론트엔드도 조금 할 수 있는 풀스택 개발자가 되는 것이 목표이다.</p>
  </section>
  <button onclick="window.close()">닫기</button>
</body>
</html>
